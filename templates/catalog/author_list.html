{% extends "base_generic.html" %}

{% block content %}
    <h2>ini author_list</h2>
    {% if my_author_list %}
        {% for author in my_author_list %}
        	<li><a href='{{ author.get_absolute_url }}'>{{ author.last_name }}, {{ author.first_name }}</a></li>
        {% endfor %}
    
    {% endif %}
{% endblock content %}
